<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy Advance SP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- La consola tiene 3 partes principales, la mitad superior (pantalla), 
la uniÃ³n central (visagra) y la mitad inferior (botones) -->

    <div class="container">
        <div class="mitad-superior">
            <div class="pantallanegra">
                <div class="gameboy"></div>
            </div>
            <div class="pantallaverde"></div>
            <div class="goma1"></div>
            <div class="goma2"></div>
            <div class="goma3"></div>
            <div class="goma4"></div>
            <div class="goma5"></div>
            <div class="goma6"></div>
        </div>
        <div class="union-visagra">
            <div class="union-izq"></div>
            <div class="union-der"></div>
        </div>
        <div class="visagra">
            <div class="visagra1"></div>
            <div class="visagra2"></div>
            <div class="visagra3"></div>
            <div class="visagra4"></div>
            <div class="visagra5"></div>
        </div>
        <div class="mitad-inferior">
            <div class="cruceta">
                <div class="grid-cruceta">
                    <div class="grid-item1"></div>
                    <div class="grid-item2"></div>
                    <div class="grid-item3"></div>
                    <div class="grid-item4"></div>
                    <div class="grid-item5">
                        <div class="circulo"></div>
                    </div>
                    <div class="grid-item6"></div>
                    <div class="grid-item7"></div>
                    <div class="grid-item8"></div>
                    <div class="grid-item9"></div>
                </div>
            </div>
            <div class="circulo-botonluz">
                <div class="botonluz"></div>
            </div>
            <div class="ab">
                <div class="boton-b">
                    <div class="b"><strong>B</strong></div>
                </div>
                <div class="boton-a">
                    <div class="a"><strong>A</strong></div>
                </div>
            </div>
            <div class="luzverde"></div>
            <div class="luzapagada"></div>
            <div class="altavoz">
                <div class="gridaltavoz1"></div>
                <div class="gridaltavoz2"></div>
                <div class="gridaltavoz3"></div>
                <div class="gridaltavoz4"></div>
                <div class="gridaltavoz5"></div>
                <div class="gridaltavoz6"></div>
                <div class="gridaltavoz7"></div>
                <div class="gridaltavoz8"></div>
                <div class="gridaltavoz9"></div>
                <div class="gridaltavoz10"></div>
                <div class="gridaltavoz11"></div>
                <div class="gridaltavoz12"></div>
                <div class="gridaltavoz13"></div>
                <div class="gridaltavoz14"></div>
                <div class="gridaltavoz15"></div>
                <div class="gridaltavoz16"></div>
            </div>
            <div class="select"><strong>SELECT</strong></div>
            <div class="start"><strong>START</strong></div>
            <div class="circulo-botoncito1">
                <div class="botoncito1"></div>
            </div>
            <div class="circulo-botoncito2">
                <div class="botoncito2"></div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
